<div bsModal="" #createOrEditEmployeeModal="bs-modal" class="modal fade" tabIndex="-1" role="dialog" aria-labelledby="createOrEditEmployeeModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <form *ngIf="active" #employeeForm="ngForm" noValidate="" (ngSubmit)="save()" autoComplete="off">

                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="employeeEdit!=null">{{l("EditEmployee")}}: {{employeeEdit.title}}</span>
                        <span *ngIf="employeeEdit==null">{{l("CreateNewEmployee")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                    
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label>{{l("Name")}}</label>
                            <div class="form-group form-md-line-input form-md-floating-label no-hint" *ngIf="employeeEdit==null">
                                <input type="text" name="name" class="form-control" [ngClass]="{'edited':employee.name}" [(ngModel)]="employee.name" required="" maxLength="256"> 
                            </div>
                            <div class="form-group form-md-line-input form-md-floating-label no-hint" *ngIf="employeeEdit!=null">
                                <input type="text" name="name" class="form-control" [ngClass]="{'edited':employee.name}" [(ngModel)]="employeeEdit.name" required="" maxLength="256"> 
                            </div>
                            <label>{{l("BirthDate")}}</label>
                            <div class="form-group form-md-line-input form-md-floating-label no-hint" *ngIf="employeeEdit==null">
                            <input type="date" name="birthDate" class="form-control" [ngClass]="{'edited':employee.birthDate?}" [(ngModel)]="employee.birthDate" maxLength="65536">   
                            </div>
                            <div class="form-group form-md-line-input form-md-floating-label no-hint" *ngIf="employeeEdit!=null">
                            <input type="date" name="birthDate" class="form-control" [ngClass]="{'edited':mployee.birthDate}" [(ngModel)]="employeeEdit.birthDate" maxLength="65536"> 
                            </div>
                            <!-- <input name="TenantId" type="hidden" [(ngModel)]="task.TenantId" value="1">    -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!employeeForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')">
                        <i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
