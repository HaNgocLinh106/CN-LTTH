<div class="row">
    <div>
        <button class="btn btn-primary margin-bottom-10" type="button" (click)="showEmployeeModal()">{{('NewEmployee')}}</button>
        <ul class="list-group" id="EmployeeList">
              
                <li *ngFor="let employee of employees" class="list-group-item">
                
                    <h4 class="list-group-item-heading" >{{employee.name}}</h4>
                    <div class="list-group-item-text">
                        {{employee.birthDate?.format('LLL')}}
                    </div>
                    <div class="list-group-item-text">
                        {{employee.creationTime?.format('LLL')}}
                    </div>
                    <!-- <button class="btn btn-danger" (click)="deleteTask(task)">Delete</button> -->
                </li>
        </ul>
    </div>
</div>
<addOrEditEmployeeModal [employeeEdit]="employeeEdit" #addOrEditEmployeeModal (modalSave)="onEmployeeUpdated($event)"></addOrEditEmployeeModal>
